<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title><style>body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
    }
    h1 {
            text-align: center;
            color: #333;
        }
    

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }</style>
</head>
<body>
    <h2>Login</h2>
    
    <br>
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up here</a>.
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Add the provided jQuery code here
        $(document).ready(function () {
            $('#loginForm').submit(function (event) {
                event.preventDefault();

                const username = $('#loginUsername').val();
                const password = $('#loginPassword').val();

                $.post('/login', { username, password }, function (data) {
                    console.log(data);
                    // Display an alert on successful login
                    alert('Login successful!');
                    // You can redirect to another page or perform additional actions here if needed
                }).fail(function (error) {
                    console.error('Error:', error.responseText);
                    // Handle login failure
                    alert('Login failed. Please check your credentials.');
                });
            });
        });
    </script>
</body>
</html>
